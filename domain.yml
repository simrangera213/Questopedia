session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- question
- goodbye
- affirm
- deny
- bot_challenge

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_wait:
  - text: Please wait while I fetch the answer...
  utter_did_that_help:
  - text: Did that help you?
  utter_regret:
  - text: Try something else!
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
- action_question_ask
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
